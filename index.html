<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="calculator-container">
      <div id="display-container">
        <p id="last-operation-screen"></p>
        <p id="current-operation-screen"></p>
      </div>
      <div id="button-container">
        <button id="clearBtn" class="button" onclick="this.blur();">AC</button>
        <button id="deleteBtn" class="button" onclick="this.blur();">C</button>
        <button class="button" onclick="this.blur();" data-operator>%</button>
        <button class="button" onclick="this.blur();" data-operator>รท</button>

        <button class="button" onclick="this.blur();" data-number>7</button>
        <button class="button" onclick="this.blur();" data-number>8</button>
        <button class="button" onclick="this.blur();" data-number>9</button>
        <button class="button" onclick="this.blur();" data-operator>+</button>

        <button class="button" onclick="this.blur();" data-number>4</button>
        <button class="button" onclick="this.blur();" data-number>5</button>
        <button class="button" onclick="this.blur();" data-number>6</button>
        <button class="button" onclick="this.blur();" data-operator>-</button>

        <button class="button" onclick="this.blur();" data-number>1</button>
        <button class="button" onclick="this.blur();" data-number>2</button>
        <button class="button" onclick="this.blur();" data-number>3</button>
        <button class="button" onclick="this.blur();" data-operator>x</button>

        <button class="button" onclick="this.blur();" data-number>0</button>
        <button id="decimalBtn" class="button" onclick="this.blur();">.</button>
        <button id="equalsBtn" class="button" onclick="this.blur();">=</button>
      </div>
	<script src="js/index.js"></script>
  </body>
</html>
